<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
	<small>
	  <a href="{{ site.baseurl }}/about">About Me</a>
	</small>
	<small>
	  &nbsp;<a href="{{ site.baseurl }}/archive">Blog Archive</a>
	</small>
	<small>
	  &nbsp;<a href="https://phabricator.services.mozilla.com/p/fredw/">Mozilla</a>
	</small>
	<small>
	  &nbsp;<a href="https://chromium-review.googlesource.com/q/owner:fwang@igalia.com">Chromium</a>
	</small>
	<small>
	  &nbsp;<a href="https://github.com/fred-wang">GitHub</a>
	</small>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
  </body>
</html>
